<!DOCTYPE html>
<html>
    <head> 
        <title>Al's Todo App</title>
        <link href="images/favicon.png" rel="icon"> 
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-Do App</h1>
                <h2 class="header__subtitle">Getting shit done!!</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter Todos">
                <label class="checkbox">
                    <input id="hide-complete" type="checkbox"> Hide Complete
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input id="todo-text" class="input" placeholder="Something to do" name="text">
                <button class="button">Add new Todo</button>
            </form>
        </div>
        
        <script src="scripts/uuid-todo.js"></script>
        <script src = "scripts/todo-app-functions.js"></script>
        <script src = "scripts/todo-app.js"></script>
    </body>
</html>
